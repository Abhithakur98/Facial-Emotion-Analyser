name: Build Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test_event:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: cd client && npm install
      - run: cd client && npm run build
